<!-- <p >{{apidata[5].title}}</p> -->
<div class="styled-table">
  <ul class="pagination pagination-style">

    <li *ngFor="let item of paginationArray" (click)="onPagination(item)" ><a> {{item}} </a></li>
  </ul>
<table class="table table-bordered " >
    <thead>
      <tr>
        <th>UserId</th>
        <th>Id</th>
        <th>Title</th>
        <th>Body</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of displaydata">
        <td> {{item.userId}}</td>
        <td>{{item.id}}</td>
        <td>{{item.title}}</td>
        <td>{{item.body}}</td>
      </tr>
      
    </tbody>
  </table>
</div>
